<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Test</title>
</head>
<body>
    <h1>Kairo Diagnostic Test</h1>
    <div>
        <h2>API Test</h2>
        <button onclick="testAPI()">Test API</button>
        <div id="api-result"></div>
    </div>
    
    <div>
        <h2>Timer Component Test</h2>
        <div id="timer-test"></div>
    </div>
    
    <div>
        <h2>History Component Test</h2>
        <div id="history-test"></div>
    </div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/sessions');
                const data = await response.json();
                document.getElementById('api-result').innerHTML = 
                    `<pre>Status: ${response.status}\nData: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('api-result').innerHTML = 
                    `<pre style="color: red;">Error: ${error.message}</pre>`;
            }
        }

        // Test timer component
        async function testTimer() {
            try {
                const { startTimer } = await import('./src/components/timer.js');
                const container = document.getElementById('timer-test');
                startTimer(container);
                console.log('Timer component loaded successfully');
            } catch (error) {
                console.error('Timer component error:', error);
                document.getElementById('timer-test').innerHTML = 
                    `<p style="color: red;">Timer Error: ${error.message}</p>`;
            }
        }

        // Test history component
        async function testHistory() {
            try {
                const { sessionHistory } = await import('./src/components/history.js');
                const container = document.getElementById('history-test');
                sessionHistory(container);
                console.log('History component loaded successfully');
            } catch (error) {
                console.error('History component error:', error);
                document.getElementById('history-test').innerHTML = 
                    `<p style="color: red;">History Error: ${error.message}</p>`;
            }
        }

        // Run tests on load
        window.addEventListener('load', () => {
            testAPI();
            testTimer();
            testHistory();
        });
    </script>
</body>
</html>
