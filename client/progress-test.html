<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Ring Test</title>
    <style>
        .timer-circle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: white;
            border: 3px solid #e7e5e4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
        }

        .timer-progress {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        .progress-ring {
            transform: rotate(-90deg);
            width: 200px;
            height: 200px;
            display: block;
        }

        .progress-ring-progress {
            stroke-dasharray: calc(2 * 3.14159 * 95);
            stroke-dashoffset: calc(2 * 3.14159 * 95 * (1 - var(--progress, 0) / 100));
            transition: stroke-dashoffset 0.5s ease;
            stroke-linecap: round;
        }

        .timer-display {
            position: relative;
            z-index: 2;
            font-size: 2rem;
            font-weight: bold;
        }

        .controls {
            margin: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Progress Ring Test</h1>
    
    <div class="timer-circle">
        <div class="timer-progress">
            <svg class="progress-ring" width="200" height="200">
                <circle
                    class="progress-ring-circle"
                    stroke="rgba(79, 86, 79, 0.2)"
                    stroke-width="3"
                    fill="transparent"
                    r="95"
                    cx="100"
                    cy="100"
                />
                <circle
                    class="progress-ring-progress"
                    stroke="#4f564f"
                    stroke-width="3"
                    fill="transparent"
                    r="95"
                    cx="100"
                    cy="100"
                    style="--progress: 0"
                />
            </svg>
        </div>
        <div class="timer-display" id="display">25:00</div>
        <div>Test Timer</div>
    </div>

    <div class="controls">
        <button onclick="setProgress(0)">0%</button>
        <button onclick="setProgress(25)">25%</button>
        <button onclick="setProgress(50)">50%</button>
        <button onclick="setProgress(75)">75%</button>
        <button onclick="setProgress(100)">100%</button>
        <button onclick="startTest()">Start Test Timer</button>
    </div>

    <script>
        function setProgress(percentage) {
            const progressRing = document.querySelector('.progress-ring-progress');
            progressRing.style.setProperty('--progress', percentage);
            console.log('Progress set to:', percentage + '%');
        }

        function startTest() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 2;
                setProgress(progress);
                
                if (progress >= 100) {
                    clearInterval(interval);
                    console.log('Test complete');
                }
            }, 100);
        }

        // Test immediately
        console.log('Page loaded, testing progress ring...');
        setTimeout(() => setProgress(25), 1000);
    </script>
</body>
</html>
